{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="row">
  {% for course in courses %}

  <div class="column">
    <div class="card" >
      <p>
        <img src="{{course.image}}" alt="" class="img-fluid" width=75%> 
        <h3 class="text-center">{{course.name}}</h3>
        <br>
      <i class="text-center">{{course.realse_Date}}</i>
      <br>
      <a href="{% url 'main:detail' course.id %}">Read More!</a>
      </p>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
